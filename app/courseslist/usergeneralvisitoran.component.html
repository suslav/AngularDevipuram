<div class="container-fluid">    
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{pageTitle}}
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">NAME</label>
                        <div class="col-md-9">                           
                            {{name}}
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">AGE</label>
                        <div class="col-md-9">
                            {{age}}
                        </div>
                    </div>
                </div>

                 <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">GENDER</label>
                        <div class="col-md-9">
                            {{gender}}
                        </div>
                    </div>
                    </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Son/of. or Dtr/of. or Wife/of</label>
                        <div class="col-md-9">
                            {{sonof}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Place & Country</label>
                        <div class="col-md-9">
                            {{place}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">
                            Nationality:
                        </label>
                        <div class="col-md-9">
                            {{nationality}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Marital Status: Single/Married/Separated/Living together/others</label>
                        <div class="col-md-9">
                            {{maritalstatus}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">E Mail ID: Mobile No & Residence phone</label>
                        <div class="col-md-9">
                            {{eMailid}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">ADDRESS</label>

                        <div class="col-md-9">
                            {{address}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">
                            Passport / Photo  ID CARD - TYPE & No:
                            ( Passport Copy is Mandatory  for other Nationals )
                        </label>
                        <div class="col-md-9">
                            {{passport}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Intending Dt. of Arrival & Departure</label>
                        <div class="col-md-9">
                            {{intending}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Visited earlier  ( YES / NO) & Main Purpose of your visit:</label>
                        <div class="col-md-9">
                            {{visited}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">EDUCATION</label>
                        <div class="col-md-9">
                            {{education}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Profession</label>
                        <div class="col-md-9">
                            {{profession}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Health:  (As we do not have medical assistance here, you may have to inform us if any special attention is required)</label>
                        <div class="col-md-9">
                            {{health}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Do you want to take Deeksha from Guru Amma ? (Not mandatory ):  YES / NO</label>
                        <div class="col-md-9">
                            {{deeksha}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Do you want to order for MERU s / HAVAN s/ from Devipuram : YES /  NO</label>
                        <div class="col-md-9">
                            {{meru}}
                        </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-12 control-label">
                            I,  Mr / Ms.		.	.	.	    .Confirm that the data given above is factual to the best of my knowledge. I approached Sri Vidya Trust – Devipuram as General Visitor on my own and agree to abide by all the rules and regulations of the organisation. I have complete knowledge of my health condition, will take care of it on my own and  would not hold the organisation responsible for any consequences on health grounds. I am fully aware that I will get  only vegetarian food, and I also assure that I will not indulge in any controversies with the inmates / visitors and maintain  the peace and tranquillity of the Ashram / organization.
                        </label>
                    </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Date:
                            </label>
                            <div class="col-md-2">
                                {{date1}}
                            </div>
                            <div class="col-md-2"></div>
                            <label class="col-md-4 control-label">
                                Sign of Applicant

                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-3"></div>
                            <label class="col-md-4 control-label">
                                ADDITIONAL INFORMTION

                            </label>
                            <div class="col-md-3"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                Do you want  to be considered for Seva / volunteering going forwards:
                            </label>
                            <div class="col-md-9">
                                {{volunteering}}
                            </div>
                        </div>
                    </div>

                    <div *ngIf="pvisible==true">
                        <div class="row">
                            <div class="form-group">
                                <label class="col-md-3 control-label">
                                    If 'YES', days / months of your preference to come and extend that service:
                                </label>
                                <div class="col-md-9">
                                    {{exten}}
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Areas of interest to extend service</label>
                                <div class="col-md-9">
                                    {{areasoi}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <!--<div class="panel-footer">
                <div class="row">
                    <div class="col-md-6 col-md-offset-2">
                        <span>
                           
                            <a class="btn btn-primary"
                               [routerLink]="['/reply',visitorformId]">
                                Reply
                            </a>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               [routerLink]="['/courseslist']">
                                Cancel
                            </a>
                        </span>
                    </div>
                </div>
            </div>-->

            <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>            
        </div>     
</div>
