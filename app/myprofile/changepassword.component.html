 <div class="col-md-6 col-md-offset-3">
    <h2>Change Password</h2>

    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="updatePass()"
              [formGroup]="chanpassForm">             
            <fieldset>                 
                <div   class="form-group"
                     [ngClass]="{'has-error': (chanpassForm.get('password').touched || chanpassForm.get('password').dirty) && !chanpassForm.get('password').valid }">
                    <label class="col-md-2 control-label"
                           for="passwordId">Password</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="passwordId"
                               type="password"
                               formControlName="password" />
                        <span class="help-block" *ngIf="(chanpassForm.get('password').touched || chanpassForm.get('password').dirty) && chanpassForm.get('password').errors">
                            <span *ngIf="chanpassForm.get('password').errors.required">
                                Please enter your Password.
                            </span>
                        </span>
                    </div>
                </div>

                <div   class="form-group"
                     [ngClass]="{'has-error': (chanpassForm.get('cpassword').touched || chanpassForm.get('cpassword').dirty) && !chanpassForm.get('cpassword').valid }">
                    <label class="col-md-2 control-label"
                           for="cpasswordId">Confirm Password</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="cpasswordId"
                               type="password"
                               formControlName="cpassword" />

                        <span class="help-block" *ngIf="(chanpassForm.get('cpassword').touched || chanpassForm.get('cpassword').dirty) && chanpassForm.get('cpassword').errors">
            <span *ngIf="chanpassForm.get('cpassword').errors.required">
                Please enter your Confirm Password.
            </span>
                            <span *ngIf="chanpassForm.get('cpassword').errors.notEquivalent">
                                Confirm Password not matched.
                            </span>
        </span>
                        <!--<span class="help-block" *ngIf="(chanpassForm.get('cpassword').touched || chanpassForm.get('cpassword').dirty) && chanpassForm.get('cpassword').errors">
                            <span *ngIf="chanpassForm.get('cpassword').errors.required">
                                <span *ngIf="(chanpassForm.controls['passwords'].invalid || chanpassForm.controls['passwords'].controls['cpassword'].invalid)
                             && !chanpassForm.controls['passwords'].controls['cpassword'].pristine">
                                    
                                    Password mismatch
                                </span>
                            </span>
                        </span>-->

                    </div>
                </div>
                 
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    [disabled]="!chanpassForm.valid">
                                Change Password
                            </button>
                        </span>
                    </div>
                </div>

             <div class="has-error" *ngIf="Message">{{Message}}</div>
            </fieldset>             
            </form>
         </div>

    </div>
