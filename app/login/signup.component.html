 <div class="col-md-6 col-md-offset-3">
    <h2>Signup</h2>

    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="signup()"
              [formGroup]="signForm">
            <fieldset>  
                
                <div class="form-group"
                     [ngClass]="{'has-error': (signForm.get('UserName').touched || signForm.get('UserName').dirty) && !signForm.get('UserName').valid }">
                    <label class="col-md-2 control-label"
                           for="UserNameId">UserName</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="UserNameId"
                               type="text"                              
                               formControlName="UserName" />


                        <span class="help-block" *ngIf="(signForm.get('UserName').touched || signForm.get('UserName').dirty) && signForm.get('UserName').errors">
                            <span *ngIf="signForm.get('UserName').errors.required">
                                Please enter your UserName.
                            </span>                           
                        </span>
                    </div>
                </div>

                <div class="form-group"
                     [ngClass]="{'has-error': (signForm.get('FirstName').touched || signForm.get('FirstName').dirty) && !signForm.get('FirstName').valid }">
                    <label class="col-md-2 control-label"
                           for="FirstNameId">FirstName</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="FirstNameId"
                               type="text"
                               formControlName="FirstName" />
                        <span class="help-block" *ngIf="(signForm.get('FirstName').touched || signForm.get('FirstName').dirty) && signForm.get('FirstName').errors">
                            <span *ngIf="signForm.get('FirstName').errors.required">
                                Please enter your FirstName.
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group"
                     [ngClass]="{'has-error': (signForm.get('Password').touched || signForm.get('Password').dirty) && !signForm.get('Password').valid }">
                    <label class="col-md-2 control-label"
                           for="PasswordId">Password</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="PasswordId"
                               type="Password"
                               formControlName="Password" />


                        <span class="help-block" *ngIf="(signForm.get('Password').touched || signForm.get('Password').dirty) && signForm.get('Password').errors">
                            <span *ngIf="signForm.get('Password').errors.required">
                                Please enter your Password.
                            </span>
                           
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    [disabled]="!signForm.valid">
                                Save
                            </button>
                        </span>
                    </div>
                </div>

                <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
                </fieldset>
            </form>
         </div>

    </div>
