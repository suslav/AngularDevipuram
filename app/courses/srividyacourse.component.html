<div class="panel panel-primary">
    <div class="panel-heading">
        <!--{{pageTitle}}-->
        SriVidya Course
    </div>

    <form class="form-horizontal"
          novalidate [formGroup]="svparentForm" (ngSubmit)="save()">
        <fieldset>

            <div class="panel-body">
                <div class="wizard">
                    <a [routerLink]="['part1']" routerLinkActive="active">
                        Part1
                        <!--<span [ngClass]="{'glyphicon glyphicon-exclamation-sign':
                                                      !isValid('part1')}"></span>-->
                    </a>
                    <a [routerLink]="['part2']" routerLinkActive="active">
                        Part2
                        <!--<span [ngClass]="{'glyphicon glyphicon-exclamation-sign':
                                                      !isValid('part2')}"></span>-->
                    </a>
                    <a [routerLink]="['part3']" routerLinkActive="active">
                        Part3
                        <!--<span [ngClass]="{'glyphicon glyphicon-exclamation-sign':
                                                      !isValid('part3')}"></span>-->
                    </a>
                </div>
                <router-outlet></router-outlet>
            </div>

            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-6 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px">
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               [routerLink]="['/courses']">
                                Cancel
                            </a>
                        </span>
                    </div>
                </div>
            </div>

            <!--<div class="panel-footer">
                <div class="row">
                    <div class="col-md-6 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="button"
                                    style="width:80px;margin-right:10px">
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               [routerLink]="['/courses']">
                                Cancel
                            </a>
                        </span>
                    </div>
                </div>
            </div>-->

        </fieldset>
    </form>

</div>
