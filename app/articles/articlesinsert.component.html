<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div> 
    <form class="form-horizontal"
          novalidate [formGroup]="artForm" (ngSubmit)="save()">
        <fieldset>
            <div class="panel-body">

                <div class="form-group"
                     [ngClass]="{'has-error': (artForm.get('ArticleTitle').touched || artForm.get('ArticleTitle').dirty) && !artForm.get('ArticleTitle').valid }">
                    <label class="col-md-2 control-label"
                           for="ArticleTitleId">ArticleTitle</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="ArticleTitleId"
                               type="text"
                               placeholder="ArticleTitle required"
                               formControlName="ArticleTitle" />


                        <span class="help-block" *ngIf="(artForm.get('ArticleTitle').touched || artForm.get('ArticleTitle').dirty) && artForm.get('ArticleTitle').errors">
                            <span *ngIf="artForm.get('ArticleTitle').errors.required">
                                Please enter ArticleTitle.
                            </span>
                            <span *ngIf="artForm.get('ArticleTitle').errors.minlength">
                                The ArticleTitle must be longer than 3 characters.
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group"
                     [ngClass]="{'has-error': (artForm.get('ArticleDescription').touched || artForm.get('ArticleDescription').dirty) && !artForm.get('ArticleDescription').valid }">
                    <label class="col-md-2 control-label"
                           for="ArticleDescriptionId">ArticleDescription</label>

                    <div class="col-md-8">
                        <textarea class="form-control"
                                  id="ArticleDescriptionId"
                                  rows="3"
                                  placeholder="ArticleDescription required"
                                  formControlName="ArticleDescription"></textarea>

                        <span class="help-block" *ngIf="(artForm.get('ArticleDescription').touched || artForm.get('ArticleDescription').dirty) && artForm.get('ArticleDescription').errors">
                            <span *ngIf="artForm.get('ArticleDescription').errors.required">
                                Please enter ArticleDescription.
                            </span>
                        </span>
                    </div>
                </div>     
                
              </div>

            <div class="has-error" *ngIf="Message">{{Message}}</div>

            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-6 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]="!artForm.valid">
                                Publish
                            </button>
                        </span>
                      
                    </div>
                </div>
            </div>

        </fieldset>
    </form>

</div>
