<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <h2>Reply</h2>
                    </div>
                </div>


                <div class="panel-body">
                    <form class="form-horizontal"
                          novalidate
                          (ngSubmit)="update()"
                          [formGroup]="replyForm">
                        <fieldset>

                            <div class="row">
                                <div class="form-group"
                                     [ngClass]="{'has-error': (replyForm.get('ReplyMessage').touched || replyForm.get('ReplyMessage').dirty) && !replyForm.get('ReplyMessage').valid }">
                                    <label class="col-md-3 control-label"
                                           for="ReplyMessageId">Reply Message</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" rows="3"
                                                  id="ReplyMessageId"
                                                  formControlName="ReplyMessage"></textarea>
                                        <span class="help-block" *ngIf="(replyForm.get('ReplyMessage').touched || replyForm.get('ReplyMessage').dirty) && replyForm.get('ReplyMessage').errors">
                                            <span *ngIf="replyForm.get('ReplyMessage').errors.required">
                                                Please enter your Reply Message.
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group"
                                     [ngClass]="{'has-error': (replyForm.get('ApproveStatus').touched || replyForm.get('ApproveStatus').dirty) && !replyForm.get('ApproveStatus').valid }">
                                    <label class="col-md-3 control-label"
                                           for="ApproveStatusId">Approve Status</label>

                                    <div class="col-md-8">

                                        <select formControlName="ApproveStatus" class="form-control">
                                            <option value="1">Approved</option>
                                            <option value="0">UnApproved</option>
                                        </select>



                                        <span class="help-block" *ngIf="(replyForm.get('ApproveStatus').touched || replyForm.get('ApproveStatus').dirty) && replyForm.get('ApproveStatus').errors">
                                            <span *ngIf="replyForm.get('ApproveStatus').errors.required">
                                                Please select your Approve Status.
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row"  *ngIf="pvisible==true">
                                <div class="form-group">
                                    <div class="col-md-4 col-md-offset-2">
                                        <span>
                                            <button class="btn btn-primary"
                                                    type="submit"
                                                    [disabled]="!replyForm.valid">
                                                Reply
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="has-error" *ngIf="Message">{{Message}}</div>
                                </div>
                            </div>


                        </fieldset>
                    </form>
                </div>

            </div>
            </div>
        <div class="col-md-6">

        </div>
    </div>
   

</div>
